<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1> Login </h1>
                <i id=mode_icon class="fa-sharp fa-solid fa-moon"></i>
            </div>

            <div class="social_media">
                <a href="#">
                    <img src="https://img.icons8.com/color/48/null/google-logo.png" width="50px" height="50px" alt="Google Logo"/>       
                </a>
                  
                <a href="#">
                    <img src="https://img.icons8.com/fluency/48/null/facebook.png" width="50px" height="50px" alt="Facebook Logo"/>
                </a>

                <a href="#">
                    <img src="https://img.icons8.com/ios-glyphs/60/null/github.png" width="50px" height="50px" alt="Github Logo"/>       
                </a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="nome">
                        <b> Name </b>
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                        <b> Email </b>
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                        <b> Password </b>
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            <b>Forgot your password?</b>
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                <b> Login </b>
            </button>
        </form>
    </main>
    <script type="text/javascript" src="/JS/script.js"></script>
</body>
</html>
